{% extends "base.html" %}

{% block content %}
<div class="row">
    <!-- Left Navigation -->
    <div class="col-lg-3 d-none d-lg-block">
        <div class="glass-strong p-4 neon-glow floating-element">
            <h5 class="mb-4 neon-text"><i class="bi bi-gear me-2"></i>Admin Panel</h5>
            <nav class="nav flex-column gap-2">
                <a class="nav-link {% if active_tab == 'feeds' %}btn-liquid{% else %}btn-liquid-outline{% endif %} rounded-pill px-3 py-2 text-center fw-medium"
                    href="{{ url_for('admin_feeds') }}"><i class="bi bi-rss me-2"></i>RSS Feeds</a>
                <a class="nav-link {% if active_tab == 'categories' %}btn-liquid{% else %}btn-liquid-outline{% endif %} rounded-pill px-3 py-2 text-center fw-medium"
                    href="{{ url_for('admin_categories') }}"><i class="bi bi-folder me-2"></i>Categories</a>
                <a class="nav-link {% if active_tab == 'topics' %}btn-liquid{% else %}btn-liquid-outline{% endif %} rounded-pill px-3 py-2 text-center fw-medium"
                    href="{{ url_for('admin_topics') }}"><i class="bi bi-tags me-2"></i>Topics</a>
                <a class="nav-link {% if active_tab == 'scheduler' %}btn-liquid{% else %}btn-liquid-outline{% endif %} rounded-pill px-3 py-2 text-center fw-medium"
                    href="{{ url_for('admin_scheduler') }}"><i class="bi bi-clock me-2"></i>Scheduler</a>
                <a class="nav-link {% if active_tab == 'llm' %}btn-liquid{% else %}btn-liquid-outline{% endif %} rounded-pill px-3 py-2 text-center fw-medium"
                    href="{{ url_for('admin_llm') }}"><i class="bi bi-cpu me-2"></i>LLM Config</a>
            </nav>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="col-12 d-lg-none mb-3">
        <div class="dropdown">
            <button class="btn btn-liquid dropdown-toggle w-100 rounded-pill" type="button" data-bs-toggle="dropdown">
                <i class="bi bi-list me-2"></i>
                {% if active_tab == 'feeds' %}RSS Feeds{% elif active_tab == 'categories' %}Categories{% elif active_tab == 'topics' %}Topics{% elif active_tab == 'scheduler' %}Scheduler{% elif active_tab == 'llm' %}LLM Config{% endif %}
            </button>
            <ul class="dropdown-menu w-100 glass-strong">
                <li><a class="dropdown-item" href="{{ url_for('admin_feeds') }}"><i class="bi bi-rss me-2"></i>RSS Feeds</a></li>
                <li><a class="dropdown-item" href="{{ url_for('admin_categories') }}"><i class="bi bi-folder me-2"></i>Categories</a></li>
                <li><a class="dropdown-item" href="{{ url_for('admin_topics') }}"><i class="bi bi-tags me-2"></i>Topics</a></li>
                <li><a class="dropdown-item" href="{{ url_for('admin_scheduler') }}"><i class="bi bi-clock me-2"></i>Scheduler</a></li>
                <li><a class="dropdown-item" href="{{ url_for('admin_llm') }}"><i class="bi bi-cpu me-2"></i>LLM Config</a></li>
            </ul>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="col-lg-9 col-12">
        <div class="glass-strong p-4 neon-glow">
            {% block admin_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
