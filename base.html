<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily News AI Assistant{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --liquid-primary: #00d4ff;
            --liquid-secondary: #7c3aed;
            --liquid-accent: #06ffa5;
            --liquid-dark: #0a0a0f;
            --liquid-surface: rgba(255, 255, 255, 0.05);
            --liquid-border: rgba(255, 255, 255, 0.1);
            --liquid-glow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 255, 165, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }
        
        .glass-strong {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
        }
        
        .neon-glow {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3), 0 0 40px rgba(0, 212, 255, 0.1);
        }
        
        .neon-text {
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .btn-liquid {
            background: linear-gradient(135deg, var(--liquid-primary), var(--liquid-secondary));
            border: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-liquid::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-liquid:hover::before {
            left: 100%;
        }
        
        .btn-liquid:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }
        
        .btn-liquid-outline {
            background: transparent;
            border: 2px solid var(--liquid-primary);
            color: var(--liquid-primary);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-liquid-outline:hover {
            background: var(--liquid-primary);
            color: white;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }
        
        .navbar {
            background: rgba(10, 10, 15, 0.9) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar-brand {
            background: linear-gradient(135deg, var(--liquid-primary), var(--liquid-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .alert {
            background: rgba(6, 255, 165, 0.1);
            border: 1px solid rgba(6, 255, 165, 0.3);
            color: var(--liquid-accent);
            backdrop-filter: blur(10px);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--liquid-primary);
            box-shadow: 0 0 0 0.2rem rgba(0, 212, 255, 0.25);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .table {
            color: white;
        }
        
        .table-dark {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        
        .list-group-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .list-group-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .badge {
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dropdown-menu {
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dropdown-item {
            color: white;
        }
        
        .dropdown-item:hover {
            background: rgba(0, 212, 255, 0.2);
            color: white;
        }
        
        .text-primary {
            color: var(--liquid-primary) !important;
        }
        
        .bg-primary {
            background: linear-gradient(135deg, var(--liquid-primary), var(--liquid-secondary)) !important;
        }
        
        .border-primary {
            border-color: var(--liquid-primary) !important;
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulse-glow {
            from { box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
            to { box-shadow: 0 0 30px rgba(0, 212, 255, 0.6), 0 0 40px rgba(0, 212, 255, 0.3); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark glass-strong sticky-top">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='frb_sf_logo.jpg') }}" alt="Federal Reserve Bank of San Francisco" height="40" class="me-3 floating-element">
                <a class="navbar-brand fw-bold neon-text" href="{{ url_for('dashboard') }}" style="font-size: 32px;">Daily News AI</a>
            </div>
            <div class="navbar-nav ms-auto d-flex flex-row gap-2">
                <a class="nav-link btn btn-liquid text-white fw-bold rounded-pill px-4 py-2" href="{{ url_for('dashboard') }}">Dashboard</a>
                <a class="nav-link btn btn-liquid text-white fw-bold rounded-pill px-4 py-2" href="{{ url_for('admin') }}">Admin</a>
                <button class="btn btn-liquid fw-bold rounded-pill px-4 py-2 pulse-glow" onclick="refreshNews()">Refresh News</button>
                <button class="btn btn-liquid-outline fw-bold rounded-pill px-4 py-2" onclick="clearAllNews()" style="border-color: #ff6b6b; color: #ff6b6b;">Clear All</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-dismissible fade show glass neon-glow">
                        <i class="bi bi-check-circle me-2"></i>{{ message }}
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function refreshNews() {
            fetch('/refresh_news')
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                });
        }
        
        function clearAllNews() {
            if (confirm('Are you sure you want to delete ALL articles? This cannot be undone.')) {
                fetch('/clear_all_news')
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        location.reload();
                    });
            }
        }
    </script>
</body>
</html>
