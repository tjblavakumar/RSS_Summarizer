{% extends "admin_base.html" %}

{% block admin_content %}
<h3>RSS Feeds</h3>
<form method="POST" action="{{ url_for('add_feed') }}" class="mb-4">
    <div class="mb-3">
        <input type="text" class="form-control" name="name" placeholder="Feed Name" required>
    </div>
    <div class="mb-3">
        <input type="url" class="form-control" name="url" placeholder="RSS Feed URL" required>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" name="access_key" placeholder="Access Key (Optional)">
    </div>
    <button type="submit" class="btn btn-primary">Add Feed</button>
</form>

<div class="list-group">
    {% for feed in feeds %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <strong>{{ feed.name }}</strong>
            {% if feed.access_key %}
            <span class="badge bg-secondary ms-2" title="Access Key Configured"><i class="bi bi-key"></i> Key</span>
            {% endif %}
            <br>
            <small class="text-muted"><a href="{{ feed.url }}" target="_blank" class="text-decoration-none">{{ feed.url }}</a></small>
        </div>
        <div>
            <a href="{{ url_for('toggle_feed', feed_id=feed.id) }}" 
               class="btn btn-sm {% if feed.active %}btn-success{% else %}btn-secondary{% endif %} me-2">
                {% if feed.active %}Active{% else %}Inactive{% endif %}
            </a>
            <a href="{{ url_for('delete_feed', feed_id=feed.id) }}" 
               class="btn btn-sm btn-danger" 
               onclick="return confirm('Are you sure you want to delete this feed?')">
                Delete
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
