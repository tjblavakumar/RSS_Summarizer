{% extends "admin_base.html" %}

{% block admin_content %}
<h3>Topics</h3>
<form method="POST" action="{{ url_for('add_topic') }}" class="mb-4">
    <div class="mb-3">
        <input type="text" class="form-control" name="name" placeholder="Topic Name" required>
    </div>
    <div class="mb-3">
        <select class="form-select" name="category_id">
            <option value="">No Category</option>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <textarea class="form-control" name="keywords" placeholder="Keywords (comma separated)" rows="3"
            required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Topic</button>
</form>

<div class="list-group">
    {% for topic in topics %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <strong>{{ topic.name }}</strong>
            {% if topic.category %}
            <span class="badge ms-2" style="background-color: {{ topic.category.color }}; color: white;">{{
                topic.category.name }}</span>
            {% endif %}
            <br>
            <small class="text-muted">{{ topic.keywords }}</small>
        </div>
        <div>
            <button class="btn btn-sm btn-outline-primary me-2"
                onclick="editTopic('{{ topic.id }}', '{{ topic.name }}', '{{ topic.keywords }}', '{{ topic.category_id }}')">
                Edit
            </button>
            <a href="{{ url_for('toggle_topic', topic_id=topic.id) }}"
                class="btn btn-sm {% if topic.active %}btn-success{% else %}btn-secondary{% endif %} me-2">
                {% if topic.active %}Active{% else %}Inactive{% endif %}
            </a>
            <a href="{{ url_for('delete_topic', topic_id=topic.id) }}" class="btn btn-sm btn-danger"
                onclick="return confirm('Are you sure you want to delete this topic?')">
                Delete
            </a>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Edit Topic Modal -->
<div class="modal fade" id="editTopicModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Topic</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="editTopicForm" method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="editName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select" name="category_id" id="editCategoryId">
                            <option value="">No Category</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Keywords</label>
                        <textarea class="form-control" name="keywords" id="editKeywords" rows="3" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function editTopic(id, name, keywords, categoryId) {
        document.getElementById('editTopicForm').action = `/edit_topic/${id}`;
        document.getElementById('editName').value = name;
        document.getElementById('editKeywords').value = keywords;
        document.getElementById('editCategoryId').value = categoryId && categoryId !== 'None' ? categoryId : "";

        new bootstrap.Modal(document.getElementById('editTopicModal')).show();
    }
</script>
{% endblock %}
