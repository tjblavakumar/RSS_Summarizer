{% extends "admin_base.html" %}

{% block admin_content %}
<h3>Topics</h3>
<form method="POST" action="{{ url_for('add_topic') }}" class="mb-4">
    <div class="mb-3">
        <input type="text" class="form-control" name="name" placeholder="Topic Name" required>
    </div>
    <div class="mb-3">
        <select class="form-select" name="category_id">
            <option value="">No Category</option>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <textarea class="form-control" name="keywords" placeholder="Keywords (comma separated)" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Topic</button>
</form>

<div class="list-group">
    {% for topic in topics %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <strong>{{ topic.name }}</strong>
            {% if topic.category %}
                <span class="badge ms-2" style="background-color: {{ topic.category.color }}; color: white;">{{ topic.category.name }}</span>
            {% endif %}
            <br>
            <small class="text-muted">{{ topic.keywords }}</small>
        </div>
        <div>
            <a href="{{ url_for('toggle_topic', topic_id=topic.id) }}" 
               class="btn btn-sm {% if topic.active %}btn-success{% else %}btn-secondary{% endif %} me-2">
                {% if topic.active %}Active{% else %}Inactive{% endif %}
            </a>
            <a href="{{ url_for('delete_topic', topic_id=topic.id) }}" 
               class="btn btn-sm btn-danger" 
               onclick="return confirm('Are you sure you want to delete this topic?')">
                Delete
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
